<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            border: 1px solid #ddd;
            background-color: #fff;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        td {
            color: #555;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        a {
            display: inline-block;
            padding: 8px 16px;
            text-decoration: none;
            color: #007bff;
            border: 1px solid #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        a:hover {
            background-color: #007bff;
            color: #fff;
        }
        .action-links a {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Movie List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Release Year</th>
                <th>Genre</th>
                <th>Director</th>
                <th>Average Rating</th>
                <th class="action-links">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="movie : ${movies}">
                <td th:text="${movie.id}"></td>
                <td th:text="${movie.title}"></td>
                <td th:text="${movie.releaseYear}"></td>
                <td th:text="${movie.genre}"></td>
                <td th:text="${movie.director}"></td>
                <td th:text="${movie.averageRating}"></td>
                <td class="action-links">
                    <a th:href="@{/movies/rate/{id}(id=${movie.id})}">Rate</a>
                    <a th:href="@{/movies/edit/{id}(id=${movie.id})}">Edit</a>
                    <a th:href="@{/movies/delete/{id}(id=${movie.id})}" onclick="return confirm('Are you sure you want to delete this movie?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div style="text-align: center;">
        <a th:href="@{/movies/add}">Add new movie</a>
    </div>
</body>
</html>
