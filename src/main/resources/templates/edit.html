<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Movie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            width: 50%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Edit Movie</h2>
    <form th:action="@{/movies/edit/{id}(id=${movie.id})}" method="post" th:object="${movie}">
        <!-- Hidden field to pass movie ID -->
        <input type="hidden" th:field="*{id}" />
        
        <label>Title</label>
        <input type="text" th:field="*{title}" required/>
        
        <label>Release Year</label>
        <input type="number" th:field="*{releaseYear}" required/>
        
        <label>Genre</label>
        <input type="text" th:field="*{genre}" required/>
        
        <label>Director</label>
        <input type="text" th:field="*{director}" required/>
        
        <!--
        <label>Average Rating</label>
        <input type="number" step="0.1" th:field="*{averageRating}" required/>
        -->
        
        <input type="submit" value="Update Movie"/>
    </form>
</body>
</html>
